<!DOCTYPE html>

<head>
  <title>Rule 30 Cellular Automaton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(231, 119, 67);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="ruleXX.js"></script>
</head>

<body>

  <div class="container fillX">

    <div class="row">
      <div class="col-2">
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Rule Number</label>
            <select class="form-control" id="myRule">
              <option>30</option>
              <option>90</option>
              <option>92</option>
              <option>110</option>
            </select>
          </div>
        </form>
      
        <button type="button" id="myRun" class="btn btn-warning">Run</button>
        
      </div>
    </div>

    <div id="myFrame" style="width:100%;height:100%">
      <canvas id="myCanvas"></canvas>
    </div>

    <footer>
      <h2 class="text-center">
        <a href="https://en.wikipedia.org/wiki/Rule_30" target="_blank">What is Rule 30?</a>
      </h2>
    </footer>

  </div>

</body>

</html>
