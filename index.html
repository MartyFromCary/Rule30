<!DOCTYPE html>

<head>
  <title>Rule 30 Cellular Automaton</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="ruleXX.js"></script>
</head>

<body style="background-color: rgb(231, 119, 67)">

  <div style="padding: 15px; font-size: 100%">
    <form>
      <label for="myRule">Select Rule Number</label>
      <input id="myRule" type="number" value="30" min=1 max=254>
      <button type="button" id="myRun" class="btn btn-warning">Run</button>
    </form>
  </div>

  <div id="myFrame" style="width:100%;height:100%">
    <canvas id="myCanvas"></canvas>
  </div>

  <footer>
    <h2 style="text-align:center">
      <a href="https://en.wikipedia.org/wiki/Rule_30" target="_blank">What is Rule 30?</a>
    </h2>
  </footer>

</body>

</html>
